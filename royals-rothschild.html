// ── RENDER ──────────────────────────────────────────────────────────────────
function initRR() {
const svg   = d3.select('#svg');
const vw    = window.innerWidth;
const vh    = window.innerHeight;
const scaleX = vw / W;
const scaleY = vh / H;
const baseScale = Math.min(scaleX, scaleY) * 0.92;
const offsetX = (vw - W * baseScale) / 2;
const offsetY = (vh - H * baseScale) / 2;

// g must be declared before zoom so the handler can reference it
const g = svg.append('g');

const zoom = d3.zoom().scaleExtent([0.3, 4])
  .on('zoom', e => g.attr('transform', e.transform));
svg.call(zoom);
svg.call(zoom.transform, d3.zoomIdentity.translate(offsetX, offsetY).scale(baseScale));

// node lookup
const nodeMap = {};
nodes.forEach(n => nodeMap[n.id] = n);

// Draw edges first (behind nodes)
edges.forEach(e => {
  const s = nodeMap[e.s], t = nodeMap[e.t];
  if (!s || !t) return;
  // Curved path
  const mx = (s.x + t.x) / 2 + (t.y - s.y) * 0.12;
  const my = (s.y + t.y) / 2 - (t.x - s.x) * 0.12;
  g.append('path')
    .attr('class','edge')
    .attr('d', `M${s.x},${s.y} Q${mx},${my} ${t.x},${t.y}`)
    .attr('stroke', e.color)
    .attr('stroke-width', Math.max(1, e.w * 0.55))
    .attr('stroke-opacity', 0.35 + e.w * 0.03)
    .on('mouseover', function(event) {
      d3.select(this).attr('stroke-opacity', 0.9).attr('stroke-width', Math.max(2, e.w * 0.9));
      const tip = document.getElementById('tip');
      tip.innerHTML = `<strong>${nodeMap[e.s].label.replace('\n',' ')} → ${nodeMap[e.t].label.replace('\n',' ')}</strong><span>${e.tip}</span>`;
      tip.style.display = 'block';
      tip.style.left = (event.clientX + 15) + 'px';
      tip.style.top  = (event.clientY - 10) + 'px';
    })
    .on('mouseout', function() {
      d3.select(this).attr('stroke-opacity', 0.35 + e.w * 0.03).attr('stroke-width', Math.max(1, e.w * 0.55));
      document.getElementById('tip').style.display = 'none';
    });
});

// Draw nodes
const lightColors = new Set(['#ffffff','#c8a600','#00cc66','#ffdd00']);
nodes.forEach(n => {
  const ng = g.append('g').attr('class','node-g').attr('transform',`translate(${n.x},${n.y})`);

  // Glow ring for hubs
  if (n.r >= 30) {
    ng.append('circle').attr('r', n.r + 8)
      .attr('fill', n.color).attr('fill-opacity', 0.12)
      .attr('stroke', n.color).attr('stroke-width', 1).attr('stroke-opacity', 0.3);
  }

  ng.append('circle')
    .attr('r', n.r)
    .attr('fill', n.color)
    .attr('fill-opacity', n.r >= 30 ? 0.92 : 0.82)
    .attr('stroke', n.r >= 30 ? '#fff' : n.color)
    .attr('stroke-width', n.r >= 30 ? 2 : 1.5)
    .attr('stroke-opacity', 0.6);

  // Label — inside node, vertically centred
  const isLight = lightColors.has(n.color);
  const lines = n.label.split('\n');
  const lh = 13;
  const totalLH = (lines.length - 1) * lh;
  const labelG = ng.append('g');
  lines.forEach((line, i) => {
    labelG.append('text')
      .attr('class', isLight ? 'node-label dark-label' : 'node-label')
      .attr('dy', i * lh - totalLH / 2 + 4)
      .text(line);
  });
  // Sub-label below circle
  if (n.sub) {
    ng.append('text')
      .attr('class','node-sublabel')
      .attr('text-anchor','middle')
      .attr('dy', n.r + 13)
      .text(n.sub);
  }

  // Tooltip
  ng.on('mouseover', function(event) {
    const tip = document.getElementById('tip');
    tip.innerHTML = n.tip;
    tip.style.display = 'block';
    tip.style.left = (event.clientX + 15) + 'px';
    tip.style.top  = (event.clientY - 10) + 'px';
  }).on('mousemove', function(event) {
    const tip = document.getElementById('tip');
    tip.style.left = (event.clientX + 15) + 'px';
    tip.style.top  = (event.clientY - 10) + 'px';
  }).on('mouseout', function() {
    document.getElementById('tip').style.display = 'none';
  });
});
} // end initRR
